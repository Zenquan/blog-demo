<body>
<script>
    var xiaoming = (function(){
        var xiaomingjia = function(message){
            this.melling = message;
        }
        var men;
        var info = {
            sendMessage: function(message){
                if(!men){
                    men = new xiaomingjia(message);
                }
                return men;
            }
        }
        return info;
    })()
    var xiaowang = {
        callXiaoming: function(mes){
            var _xw = new xiaoming.sendMessage(mes);
            alert(_xw.melling);
            _xw = null;
        }
    }
    xiaowang.callXiaoming('didi');
</script>
