<html>
<head>
    <meta charset="utf-8" />

<body>
    <script>
        var xiaoming = (function(){
            var xiaomingjia = function(message){
                this.menling = message;
            }
            var men;
            var info = {
                sendMessage: function(message){
                    if(!men){
                        men = new xiaomingjia(message);
                    }

                    return men;
                }
            }

            return info;
        })();
        var xiaowang = {
            callXiaoming: function(msg){
                var _xw = new xiaoming.sendMessage(msg);
                alert(_xw.menling);
            }
        }
        xiaowang.callXiaoming('didi');
    </script>
</body>
